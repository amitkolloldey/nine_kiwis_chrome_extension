<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nine Kiwis Product Uploader Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="popup_wrapper">
    <!-- Extension Name -->
    <header class="extension-header">
      <h1>Nine Kiwis Product Uploader</h1>
    </header>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
      <h2>Login</h2>
      <p>Please log in to fetch and manage your products.</p>
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button id="loginBtn">Login</button>
    </div>

    <!-- Products List -->
    <div id="productsList" class="form-container" style="display:none;">
      <h2>Products From Backend</h2>
      <ul id="productItems"></ul>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
